name: 'Testing'
run-name: ${{ github.actor }} is learning Github Actions
on: 
 push:
    branches:
        - dev
        - main

jobs:
   dev:
      runs-on: ubuntu-latest
      if: github.ref == 'refs/head/dev'
      steps:
         - uses: actions/checkout@v3
         - uses: actions/setup-node@v3
           with:
               node-version: '14'
         - run: npm install nodemon
      
   main:
      runs-on: ubuntu-latest
      if: github.ref == 'refs/head/main'
      steps:
         - uses: actions/checkout@v3
         - uses: actions/setup-node@v3
           with:
            node-version: '14'
         - run: npm install

